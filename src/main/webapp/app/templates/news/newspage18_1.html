<% collection.each(function(model) { %>

<td class="blog-header-section-1">
    <a href="<%= link %>/<%= collection.currentPage == 1 ? 1 : collection.currentPage - 1 %>"><i
            class="glyphicon glyphicon-chevron-left"></i></a>
</td>
<td class="text-center text-primary blog-header-section-2">
    <a href="<%='#readnews/' + model.id %>">
        <%= translite=== 'cyrillic' ? model.get( 'newsTitle' ) : '' %>
        <%= translite=== 'latin' ? model.get( 'newsTitleLt' ) : '' %>
        <%= translite=== 'arab' ? model.get( 'newsTitleAr' ) : '' %>
    </a>
</td>
<td class="blog-header-section-3">
    <a href="<%= link %>/<%= collection.currentPage == collection.totalPages ? collection.totalPages : collection.currentPage + 1 %>"><i
            class="glyphicon glyphicon-chevron-right"></i></a>
</td>

<% }) %>
