<% collection.each(function(model) { %>



<td class="blog-item">
    <div>
        <img class="blog-img" src="images/thumb/<%= model.get( 'imgUrl' ) %>" width="229" height="200"/>

        <div class="blog-initials">
            <a href="<%='#!readnews/'+model.id%>" style="white-space: pre-line;">
                <%= translite=== 'cyrillic' ? model.get( 'newsTitle' ) : '' %>
                <%= translite=== 'latin' ? model.get( 'newsTitleLt' ) : '' %>
                <%= translite=== 'arab' ? model.get( 'newsTitleAr' ) : '' %>
            </a>
        </div>
    </div>
</td>


<% }) %>
