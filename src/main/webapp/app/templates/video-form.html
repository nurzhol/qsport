<div class="row">

    <form class="form-horizontal span12">


        <fieldset>

            <legend>Item Details</legend>
            <br/>

            <div class="row">
                <div class="span9">


                    <div class="control-group">
                        <label for="videoLabel" class="control-label">videoLabel:</label>

                        <div class="controls">
                            <input type="text" id="videoLabel" name="videoLabel" value="<%= video.get('videoLabel') %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="videoUrl" class="control-label">videoUrl:</label>

                        <div class="controls">
                            <input type="text" id="videoUrl" name="videoUrl" value="<%= video.get('videoUrl') %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="timePiker" class="control-label">timePiker:</label>

                        <div class="controls">
                            <input type="text" id="timePiker" name="timePiker" value="<%= video.get('startTime') %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                </div>

            </div>
        </fieldset>

        <div class="form-actions-video">
            <a href="#" class="btn btn-primary save">Save</a>
            <%  if(editBtn) { %>
            <a href="#" class="btn delete">Delete</a>
            <%  } %>
            <a href="#" class="btn btn-primary cancel">Cancel</a>
        </div>

    </form>

</div>

<div class="row status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Item saved successfully
        </div>
    </div>
</div>
