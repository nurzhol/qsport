<div class="row">

    <form class="form-horizontal span12">


        <fieldset>

            <legend>News Details</legend>
            <br/>

            <div class="row">
                <div class="span9">

                    <div class="control-group">
                        <label for="lang" class="control-label">Жаңалық тілі:</label>

                        <div class="controls">
                            <select class="dropdown" id="lang">
                                <option value="kz"  <%= newslang === 'kz' ?  'selected' : '' %> >Қазақша</option>
                                <option value="ru"  <%= newslang === 'ru' ?  'selected' : '' %> >Орысша</option>
                            </select>
                            <span class="help-inline"></span>
                        </div>
                    </div>


                    <div class="control-group">
                        <label for="NewsCategoryId" class="control-label">Категриясы:</label>

                        <div class="controls">
                            <select class="dropdown" id="NewsCategoryId">
                                <% categories.each(function(model) { %>
                                <option
                                <%= 'value="' + model.url + '"' %>
                                <%= model.url===catUrl ?  'selected' : '' %> >
                                <%= model.get( 'categoryLabel' ) %>
                                </option>
                                <% }) %>
                            </select>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="newsTitle" class="control-label">Тақырыбы:</label>

                        <div class="controls">
                            <input type="text" id="newsTitle" name="newsTitle" value="<%= model.get('newsTitle') %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="newsFeature" class="control-label">Аңдатпа:</label>

                        <div class="controls">
                            <textarea id="newsFeature" name="newsFeature" rows="3" cols="16"><%= model.get('newsFeature') %></textarea>
                            <!--<input type="text" id="newsFeature" name="newsFeature" value="<%= model.get('newsFeature') %>"/>-->
                            <span class="help-inline"></span>
                        </div>
                    </div>


                    <div class="control-group">
                        <label for="favorate" class="control-label">Таңдаулы жаңалықтарда:</label>

                        <div class="controls">
                            <input type="checkbox" id="favorate" class="checkbox" <%= model.get('favorate') == 1 ?  'checked=true' : '' %> >
                            <span class="help-inline"></span>
                        </div>
                    </div>


                    <div class="control-group">
                        <label for="shortNews" class="control-label">Қысқа жаңалықтарда:</label>

                        <div class="controls">
                            <input type="checkbox" id="shortNews" class="checkbox" <%= model.get('shortNews') == 1 ?  'checked=true' : '' %> >
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="newsDetail" class="control-label">Мәтіні:</label>

                        <div class="controls">
                            <textarea class="field span12" id="newsDetail" name="newsDetail" rows="6" cols="6"><%= model.get('newsDetail') %></textarea>
                            <span class="help-inline"></span>
                        </div>
                    </div>


                    <div class="control-group">
                        <label for="fileInput" class="control-label">Суреті:</label>

                        <div class="controls">
                            <div style="position:relative;">
                                <a class='btn btn-primary' href='javascript:;'>
                                    Суретті таңдаңыз...
                                    <input type="file" id="fileInput"
                                           style='position:absolute;z-index:2;top:0;left:0;filter: alpha(opacity=0);-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";opacity:0;background-color:transparent;color:transparent;'
                                           name="file_source" size="40"
                                           onchange='$("#upload-file-info-news  ").html($(this).val());'>
                                </a>
                                &nbsp;
                                <span class='label label-info' id="upload-file-info-news"><%= model.get('imgUrl') %></span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </fieldset>

        <div class="form-actions-news">
            <a href="#" class="btn btn-primary save">Save</a>

            <%  if(editBtn) { %>
                <a href="#" class="btn delete">Delete</a>
            <%  } %>

            <a href="#" class="btn btn-primary cancel">Cancel</a>
        </div>

    </form>

</div>


<div class="row status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Item saved successfully
        </div>
    </div>
</div>
