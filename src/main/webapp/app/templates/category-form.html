<div class="row">

    <form class="form-horizontal span12">


        <fieldset>

            <legend>Item Details</legend>
            <br/>

            <div class="row">
                <div class="span9">

                    <div class="control-group">
                        <label for="lang" class="control-label">Жаңалық тілі:</label>

                        <div class="controls">
                            <select class="dropdown" id="lang">
                                <option value="kz"  <%= category.get('lang')=== 'kz' ?  'selected' : '' %> >Қазақша</option>
                                <option value="ru"  <%= category.get('lang')=== 'ru' ?  'selected' : '' %> >Орысша</option>
                                <option value="en"  <%= category.get('lang')=== 'en' ?  'selected' : '' %> >Ағылшынша</option>
                            </select>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="categoryName" class="control-label">Category Name:</label>

                        <div class="controls">
                            <input type="text" id="categoryName" name="categoryName" value="<%= category.get('categoryName') %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="categoryLabel" class="control-label">Category Label:</label>

                        <div class="controls">
                            <input type="text" id="categoryLabel" name="categoryLabel" value="<%= category.get('categoryLabel') %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                </div>

            </div>
        </fieldset>

        <div class="form-actions-category">
            <a href="#" class="btn btn-primary save">Save</a>
            <%  if(editBtn) { %>
            <a href="#" class="btn delete">Delete</a>
            <%  } %>
            <a href="#" class="btn btn-primary cancel">Cancel</a>
        </div>

    </form>

</div>

<div class="row status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Item saved successfully
        </div>
    </div>
</div>
