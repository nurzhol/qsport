

<div class="row">

    <form class="form-horizontal span12">


        <legend><%= CategoryName %></legend>
        <br/>

        <div class="row">


            <% collection.each(function(model) { %>


            <div class="control-group">
                <img style="float:left" src="images/<%= model.get( 'imgUrl' ) %>" width="200" height="200">

                <p class="text-center"> <%= model.get( 'NewsTitle' ) %> </p>
                <p class="text-center"> <%= model.get( 'NewsDetail' ) %> </p>
            </div>


            <% }) %>

        </div>

    </form>

</div>
